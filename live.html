<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="">Live</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Channel
                        </a>
                    <div class="dropdown-menu" aria-labelledby="menu1">
                        <a class="dropdown-item d-none" href="#" onclick="channel_open()">Open</a>
                        <a class="dropdown-item" href="#" onclick="channel_start()">Start</a>
                        <a class="dropdown-item" href="#" onclick="channel_stop()">Stop</a>
                        <a class="dropdown-item" href="#" onclick="channel_close()">Close</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Audio
                        </a>
                    <div class="dropdown-menu" aria-labelledby="menu2">
                        <form class="dropdown-item">
                            Music
                            <input type="range" class="form-control-range" min="0" max="100" value="100" id="_music_volume" onchange="music_volume_change()">
                            <a class="dropdown-item" href="#" onclick="music_stop()">Stop</a>
                        </form>
                    </div>
                </li>
                <a class="nav-link" href="#" onclick="Ui.open_side()">Message</a>
            </ul>
        </div>
        <div id="_sidebar" class="sidebar">
            <div class="custom-control custom-switch custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="_txt_speech">
                <label class="custom-control-label" for="_txt_speech">Speech</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="_txt_gender_male" name="_txt_gender" checked>
                <label class="custom-control-label" for="_txt_gender_male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="_txt_gender_famale" name="_txt_gender">
                <label class="custom-control-label" for="_txt_gender_famale">Female</label>
            </div>
            <div class="card card-body">
                <button type="button" class="closeBtn" aria-label="Close" onclick="Ui.close_side()"><span aria-hidden="true">&times;</span></button>
                <select class="form-control" id="_txt_language"></select>
                <input class="form-control" type="text" placeholder="your name" id="_txt_name"></input>
                <textarea class="form-control" placeholder="message" id="_txt_text"></textarea>
                <button type="submit" class="btn btn-primary" id="_btn_text_submit" onclick="text_submit()">Submit</button>
                <div id="_txt_alert"></div>
            </div>
            <div class="card card-body" id="_txt_msg">
                <!--div>[Time: Name: Message]</div-->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Choose channel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- List group -->
                        <div class="list-group" id="_list">
                            <!--a class="list-group-item" data-toggle="list">item</a-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="channel_choose();">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="_modal_mobile" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Input mobile number</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- List group -->
                        <input class="form-control" type="text" placeholder="your phone number" id="_mobile" value="11">

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="select_mobile();">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="_alert"></div>
    <div class="position-relative">
        <canvas id="_canvas"></canvas><br>
        <div class="position-absolute d-none align-items-center" style="left: 0; top: 0; right: 0; bottom: 0" id="_default_video_parent">
            <video id="_default_video" type="video/mp4" autoplay loop playsinline></video><br>
        </div>
    </div>

    <video id="_background" hidden loop ></video><br>
    <audio id="_audio" hidden></audio>


    <script src="dist/bundle.js"></script>
    <script src="src/recv.js"></script>
</body>

</html>
